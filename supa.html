<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wawan Sismadi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="profile-container">
  <div class="header-bg"></div>

  <div class="profile-photo-wrapper">
    <img src="profile.png" alt="profile" class="profile-photo" />
  </div>

  <div class="header-text">
    <h1>Wawan Sismadi</h1>
    <p class="subtitle">He/Him • Web Developer</p>
    <p>Jakarta, Indonesia • <a href="https://wawan.sismadi.com">wawan.sismadi.com</a></p>
    <p><strong>Sismadi Langit Solusi</strong> — Universitas Ahmad Dahlan</p>
  </div>

  <div class="action-buttons">
    <!-- Form login -->
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <div id="content"></div>

  <div class="content-card">
    <h3>Sosial Media</h3>
    <ul>
      <li><strong>LinkedIn :</strong> <a href="http://linkedin.com/in/sismadi" target="_blank">linkedin.com/in/sismadi</a></li>
      <li><strong>Credly :</strong> <a href="https://www.credly.com/users/wawan-sismadi" target="_blank">credly.com/users/wawan-sismadi</a></li>

  </div>
</div>

<!-- Script Supabase -->
<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

// Konfigurasi Supabase
const SUPABASE_URL = 'https://vaasgcsledcnhvwjvqzt.supabase.co'
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZhYXNnY3NsZWRjbmh2d2p2cXp0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcxMDgzMTAsImV4cCI6MjA2MjY4NDMxMH0.b_0KpgKKli-TCPQUEd5ClnW3pR7QCjIO-6ggi0woNJA'

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
const content = document.getElementById('content')

// Fungsi login
async function login() {
  const email = document.getElementById('email').value
  const password = document.getElementById('password').value

  if (!email || !password) {
    alert("Email dan password wajib diisi.")
    return
  }

  const { data, error } = await supabase.auth.signInWithPassword({ email, password })

  if (error) {
    alert('Login gagal: ' + error.message)
    return
  }

  loadData()
}

// Fungsi logout
async function logout() {
  await supabase.auth.signOut()
  content.innerHTML = '<p>Logout berhasil.</p>'
}

// Fungsi untuk menampilkan data dari Supabase
async function loadData() {
  const { data: { user }, error: userError } = await supabase.auth.getUser()

  if (userError || !user) {
    content.innerHTML = '<p>Silakan login untuk melihat data.</p>'
    return
  }

  content.innerHTML = '<p>Memuat data...</p>'

  const { data, error } = await supabase
    .from('web3')
    .select('*')
    .order('id')

  if (error) {
    alert('Gagal memuat data: ' + error.message)
    return
  }

  if (!data || data.length === 0) {
    content.innerHTML = '<p>Belum ada data yang tersedia.</p>'
    return
  }

  let out = ''
  data.forEach(row => {
    out += `
      <div class="content-card">
        <h2>${row.judul}</h2>
        <p>${row.isi}</p>
      </div>
    `
  })

  content.innerHTML = out
}

// Event listener
document.getElementById('loginBtn').addEventListener('click', login)
document.getElementById('logoutBtn').addEventListener('click', logout)

// Cek status login saat halaman dibuka
window.addEventListener('DOMContentLoaded', async () => {
  const { data: { user } } = await supabase.auth.getUser()
  if (user) loadData()
})
</script>
</body>
</html>
