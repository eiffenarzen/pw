<!DOCTYPE html>
<html>
<head>
    <title>Pertemuan 3 - Styling dengan CSS</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            padding: 15px 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        header a {
            color: white;
            text-decoration: none;
            font-size: 26px;
            font-weight: bold;
        }
        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 85%;
            max-width: 1200px;
        }
        section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease-in-out;
        }
        section:hover {
            transform: scale(1.02);
        }
        h2 {
            color: #ff7e5f;
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea, button {
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        input[type="reset"] {
            background-color: #d9534f;
            color: white;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }
        input[type="reset"]:hover {
            background-color: #c9302c;
        }
        button {
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }
        button:hover {
            background-color: #4cae4c;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #ff7e5f;
            color: white;
        }
        footer {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            width: 100%;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="https://ipwija.ac.id">Home</a></h1>
    </header>
    
    <main>
        <section>
            <h2>Halo World</h2>
        </section>
        
        <section id="gambar">
            <img src="https://i.pinimg.com/736x/5f/a3/37/5fa337ca7e25a852f0cad07db0904402.jpg" alt="Gambar" height="200">
        </section>
        
        <section>
            <h2>Login</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Masukkan username">
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Masukkan password">
                
                <div class="form-buttons">
                    <input type="reset" value="Cancel">
                    <button type="submit">Login</button>
                </div>
            </form>
        </section>
        
        <section>
            <h2>Tabel</h2>
            <table>
                <thead>
                    <tr>
                        <th>Januari</th>
                        <th>Februari</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>4</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025</p>
    </footer>
</body>
</html>
