<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eiffen Arjen</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Courier New", monospace;
      background: linear-gradient(to bottom right, #0f0f0f, #1a1a1a);
      color: #f0f0f0;
    }

    a {
      color: #00ffee;
      text-decoration: none;
    }

    .profile-container {
      max-width: 800px;
      margin: 40px auto;
      background: rgba(25, 25, 25, 0.8);
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
      overflow: hidden;
      border: 1px solid #2e2e2e;
    }

    .header-bg {
      height: 140px;
      background: linear-gradient(135deg, #111111, #292929);
    }

    .profile-photo-wrapper {
      text-align: center;
      margin-top: -70px;
    }

    .profile-photo {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 3px solid #00ffee;
      box-shadow: 0 0 12px #00ffee77;
      object-fit: cover;
    }

    .header-text {
      text-align: center;
      padding: 20px;
    }

    .header-text h1 {
      margin: 0;
      font-size: 24px;
      color: #ffffff;
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 14px;
      color: #aaaaaa;
      font-style: italic;
      margin: 4px 0;
    }

    .header-text p {
      font-size: 13px;
      color: #dddddd;
      margin: 5px 0;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px;
      flex-wrap: wrap;
    }

    .action-buttons button {
      padding: 10px 18px;
      font-size: 13px;
      border: none;
      border-radius: 8px;
      background: #00ffee20;
      color: #00ffee;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(2px);
    }

    .action-buttons button:hover {
      background: #00ffee40;
      color: #000;
    }

    .content-card {
      background: rgba(40, 40, 40, 0.85);
      margin: 18px;
      padding: 16px;
      border-radius: 10px;
      border: 1px solid #333;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.07);
    }

    .content-card h2,
    .content-card h3 {
      margin-top: 0;
      font-size: 17px;
      color: #00ffee;
    }

    .content-card p,
    .content-card li {
      font-size: 13px;
      color: #dddddd;
      line-height: 1.6;
    }

    .content-card ul {
      padding-left: 16px;
    }

    .content-card li {
      list-style: square;
    }

    #content {
      margin-top: 10px;
      padding-bottom: 10px;
    }

    #loginForm {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin: 10px auto;
      max-width: 250px;
    }

    #loginForm input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
    }

    #loginForm button {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 6px;
      background: #00ffee40;
      color: #000;
      cursor: pointer;
    }

    @media screen and (max-width: 600px) {
      .profile-container {
        margin: 20px;
      }

      .action-buttons {
        flex-direction: column;
      }
    }

    .logout-message {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #00ffee;
    }

  </style>
</head>
<body>
<div class="profile-container">
  <div class="header-bg"></div>

  <div class="profile-photo-wrapper">
    <img src="https://i.pinimg.com/736x/40/bb/85/40bb851a7eda5532fcd4b6f63f571fdb.jpg" alt="profile" class="profile-photo" />
  </div>

  <div class="header-text">
    <h1>Eiffen Arjen Aryanto</h1>
    <p class="subtitle">He/Him • Web Developer</p>
    <p>Bogor, Indonesia • <a href="https://www.roblox.com/id/users/8425079655/profile">Kyzenn666(roblox)</a></p>
    <p><strong>zennsiposer</strong> — Universitas Ipwija</p>
  </div>

  <div class="action-buttons">
    <button id="loginBtn">Login untuk akses data</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- Form Login -->
  <form id="loginForm">
    <input type="email" id="emailInput" placeholder="Email" required />
    <input type="password" id="passwordInput" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <div id="content"></div>

  <div class="content-card">
    <h3>Sosial Media</h3>
    <ul>
      <li><strong>Instagram : </strong> : <a href="https://www.instagram.com/eiffenarzen_?igsh=a2ZwaWFweDJ2OXMx">Instagram.com</a></li>
      <li><strong>Github : </strong> : <a href="https://github.com/eiffenarzen">Github.com</a></li>
    </ul>
  </div>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

const SUPABASE_URL = 'https://vaasgcsledcnhvwjvqzt.supabase.co'
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZhYXNnY3NsZWRjbmh2d2p2cXp0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcxMDgzMTAsImV4cCI6MjA2MjY4NDMxMH0.b_0KpgKKli-TCPQUEd5ClnW3pR7QCjIO-6ggi0woNJA'

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
const content = document.getElementById('content')

// Tampilkan atau sembunyikan form login
document.getElementById('loginBtn').addEventListener('click', () => {
  const form = document.getElementById('loginForm')
  form.style.display = form.style.display === 'none' ? 'flex' : 'none'
})

document.getElementById('logoutBtn').addEventListener('click', logout)

document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault()
  const email = document.getElementById('emailInput').value
  const password = document.getElementById('passwordInput').value

  const { data, error } = await supabase.auth.signInWithPassword({ email, password })

  if (error) {
    alert('Login gagal: ' + error.message)
    return
  }

  document.getElementById('loginForm').style.display = 'none'
  loadData()
})

async function logout() {
  await supabase.auth.signOut()
  content.innerHTML = '<div class="logout-message">Logout berhasil.</div>'
}

async function loadData() {
  const {
    data: { user }
  } = await supabase.auth.getUser()

  if (!user) {
    content.innerHTML = '<p>Silakan login untuk melihat data.</p>'
    return
  }

  const { data, error } = await supabase
    .from('web1')
    .select('*')
    .order('id')

  if (error) {
    alert('Error loading data: ' + error.message)
    return
  }

  let out = ''
  data.forEach(row => {
    out += `
      <div class="content-card">
        <h2>${row.judul}</h2>
        <p>${row.isi}</p>
      </div>
    `
  })

  content.innerHTML = out
}

window.addEventListener('DOMContentLoaded', async () => {
  const { data: { user } } = await supabase.auth.getUser()
  if (user) loadData()
})
</script>

</body>
</html>
